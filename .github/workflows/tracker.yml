name: Update tracked files
on:
  schedule:
    - cron: '*/15 * * * *'
jobs:
  update-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: Update tracked files
        id: vars
        run: |
          npm install
          npm start
      - name: Commit changes
        uses: peter-evans/create-pull-request@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: ${{ "$(git status --porcelain | wc -l) files | $(git status --porcelain|awk '{print "basename " $2}'| sh | sed '{:q;N;s/\n/, /g;t q}')" }}
          title: Automated File Updates
          body: This is an auto-generated PR with file updates.
          branch: autobuild
          branch-suffix: none
